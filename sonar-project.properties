# SonarCloud Configuration

sonar.projectKey=wecelebrate
sonar.organization=your-organization

# Project information
sonar.projectName=wecelebrate
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/*.config.ts,\
  **/*.config.js,\
  **/coverage/**,\
  **/*.d.ts

# Test exclusions
sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/__tests__/**,\
  **/__mocks__/**,\
  **/tests/**,\
  **/mockData/**

# TypeScript settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# JavaScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/__tests__/**

# Quality gates
sonar.qualitygate.wait=true

# Analysis parameters
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Duplication detection
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx

# Issue tracking
sonar.issue.ignore.multicriteria=e1,e2

# Ignore test files for certain rules
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.ts

sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S*
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.test.tsx
