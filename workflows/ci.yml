name: CI - Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'
  FORCE_COLOR: '1'

jobs:
  # Job 1: Install Dependencies
  install:
    name: ğŸ“¦ Install Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          
  # Job 2: Lint & Format Check
  lint:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest
    needs: install
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Restore dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          
      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: false
        
      - name: ğŸ’… Check Prettier formatting
        run: npm run format:check
        continue-on-error: false
        
  # Job 3: Type Check
  typecheck:
    name: ğŸ“˜ TypeScript Type Check
    runs-on: ubuntu-latest
    needs: install
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Restore dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          
      - name: ğŸ“˜ Run TypeScript compiler
        run: npm run typecheck
        
  # Job 4: Unit & Component Tests
  test-unit:
    name: ğŸ§ª Unit & Component Tests
    runs-on: ubuntu-latest
    needs: install
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Restore dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          
      - name: ğŸ§ª Run unit & component tests
        run: npm run test:unit -- --coverage
        env:
          CI: true
          
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unit
          name: unit-tests
          fail_ci_if_error: false
          
      - name: ğŸ’¾ Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage/
          retention-days: 7
          
  # Job 5: Integration Tests
  test-integration:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: install
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: wecelebrate_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Restore dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          
      - name: ğŸ—„ï¸ Run database migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/wecelebrate_test
          
      - name: ğŸ”— Run integration tests
        run: npm run test:integration -- --coverage
        env:
          CI: true
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/wecelebrate_test
          
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: integration
          name: integration-tests
          fail_ci_if_error: false
          
  # Job 6: E2E Tests
  test-e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: install
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Restore dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          
      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸ­ Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          
      - name: ğŸ“¹ Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: test-results/
          retention-days: 7
          
  # Job 7: Build Check
  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: install
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Restore dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/
          retention-days: 7
          
  # Job 8: Final Status Check
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test-unit, test-integration, test-e2e, build]
    if: success()
    
    steps:
      - name: ğŸ‰ All checks passed!
        run: |
          echo "âœ… All CI checks passed successfully!"
          echo "ğŸš€ Ready for deployment"
