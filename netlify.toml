# Netlify Configuration for JALA 2 SPA
# This configuration handles client-side routing for the React application

[build]
  # Build command
  command = "npm run build"
  
  # Output directory
  publish = "dist"
  
  # Environment variables for build
  [build.environment]
    NODE_VERSION = "20"

# Production branch configuration
[context.production]
  command = "npm run build"
  [context.production.environment]
    NODE_ENV = "production"

# Main branch (staging) configuration
[context.main]
  command = "npm run build"
  [context.main.environment]
    NODE_ENV = "staging"

# Development branch configuration
[context.development]
  command = "npm run build"
  [context.development.environment]
    NODE_ENV = "development"

# Branch deploy configuration
[context.branch-deploy]
  command = "npm run build"

# Deploy preview configuration (for PRs)
[context.deploy-preview]
  command = "npm run build"

# Redirect all requests to index.html for client-side routing
# This is critical for SPA routing to work (e.g., /admin/login)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"
    
    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy (adjust as needed)
    # Allow Supabase, Netlify, and inline scripts/styles for React
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co https://*.netlify.app; frame-ancestors 'none';"
    
    # Permissions Policy (formerly Feature Policy)
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
# Cache fonts
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML (always serve fresh for deployments)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Don't cache service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
