version: 2

updates:
  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "devops-team"
    assignees:
      - "tech-lead"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    # Group updates for better PR management
    groups:
      development:
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier"
          - "vitest"
          - "@testing-library/*"
          - "playwright"
        update-types:
          - "minor"
          - "patch"
      production:
        patterns:
          - "react*"
          - "react-router*"
        update-types:
          - "patch"
    # Ignore specific versions
    ignore:
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-router"
        update-types: ["version-update:semver-major"]
    # Auto-merge patch and minor updates for dev dependencies
    allow:
      - dependency-type: "development"
    # Version requirements
    versioning-strategy: increase

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "devops-team"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci:"
      include: "scope"
    # Group all actions together
    groups:
      github-actions:
        patterns:
          - "*"

  # Supabase functions (if using package.json)
  - package-ecosystem: "npm"
    directory: "/supabase/functions/server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "backend-team"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(deps-backend):"
